<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- stylesheet -->
    <link rel="stylesheet" href="lobby.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Electrolize&family=Italiana&display=swap" rel="stylesheet">

    <!-- game title -->
    <title>CollabDraw</title>

</head>

<body>

    <form class="sub-container " id="join-form">

        <!-- header -->
        <h2> CollabDraw Art ROOMS</h2>

        <!-- name box -->
        <input type="text" id="name-input" placeholder="Name" required />

        <!-- select art room -->
        <label for="level-select">Choose a studio:</label>
        <select name="level" id="level-select" required>
            <option value="louvre">Louvre</option>
            <option value="vatican">Vatican</option>
            <option value="uffizi">Uffizi</option>
            <option value="prado">Prado</option>
            <option value="sofia">Sofia</option>
        </select>

        <!-- join button -->
        <button class="button-join" id="join-button">Join Room</button>
    </form>

    <!-- results container -->
    <div id="game-results"></div>

    <!-- script file -->
    <script src="lobby.js"></script>
</body>

</html>
